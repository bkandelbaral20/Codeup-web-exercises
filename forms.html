<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html Forms</title>
</head>
<body>

<!-- -->
<form method="post" action="https://request-inspector.glitch.me/">
    <label for="email" >Enter your Email: </label>
    <input type="text" name="email" id="email" placeholder="Type your email here"/>

    <label for="password" >Enter your password here: </label>
    <input type="passowrd" name="character" id="password" placeholder="Type your password here "/>

    <section>
        <label for="bio">Please enter your bio down below: </label><br>
        <textarea name="bio" id="bio"></textarea>
        <br>
    </section>

    <section>
        <!-- There name should be same to choose only one option-->
        <h4>How did you hear about us?</h4>
        <input type="radio" value="billboard" name="News" id="billboard"> <label for="billboard">Billboard</label>
        <input type="radio" value="radio advertisement" name="News" id="rA"> <label for="rA">Learn to Code Workshop</label>
        <input type="radio" value="Internet advertisement" name="News" id="iA"> <label for="iA">Learn to Code Workshop</label>
        <input type="radio" value="Others" name="News" id="O"> <label for="O">Learn to Code Workshop</label>
    </section>

    <section>
        <label for="browser"> Please check your browser:</label>
        <select name="browser" id="browser">
            <option value="Opera">Opera</option>
            <option value="Chrome">Chrome</option>
            <option value="Firefox" selected>Firefox</option>
            <option value="safari">Safari</option>
        </select>
    </section>

    <button type="submit">Submit your form</button>

</form>
</body>
</html>

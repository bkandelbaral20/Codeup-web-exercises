<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register forms</title>
</head>
<body>

<!--Create a register forms with inputs-->
<form method="post" action="https://request-inspector.glitch.me/"> </form>

<!--for username -->
<section>
<label for="username"> Enter your username: </label>
<input type="text" name="username"  id="username" placeholder="Please place your username here:">
</section>

<!--for password-->
<section>
<label for="password"> Enter your password: </label>
<input type="password" name="password"  id="password" placeholder="Please place your password here:">
</section>

<!--for  confrim password-->
<section>
<label for="c-password"> Confirmed password: </label>
<input type="password" name="confrim password"  id="c-password" placeholder="Please confirm your password here:">
</section>

<!--for email-->
<section>
<label for="email"> Enter your email: </label>
<input type="text" name="email"  id="email" placeholder="Please place your email here:">
</section>

<!--using checkbox for for the newsletter -->
<section>
    <input type="checkbox" name="newsletter" id="checkbox"/>
    <label for="checkbox">sign me up to the newsletter</label>
</section>

<!--Adding submit button-->
<button type="submit">Create new account</button>

</body>
</html>

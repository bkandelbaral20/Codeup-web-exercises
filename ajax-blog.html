<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .head {
            text-align: center;
        }

        body {
            font-family: Courier;
        }

    </style>
</head>
<body>
<div id="container">
    <div id="posts">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent1 bg-sucess">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
                            ___BinJiTa Blog---
                        </button>
                    </li>
                    <li>
                        <form class="form-inline my-3 my-lg-0">
                            <input class="form-control mr-sm-2 pr-2" type="search" placeholder="search content"
                                   aria-label="Search">
                        </form>
                    </li>
                </ul>
                <a class="nav-link btn" href="#">Collections</a>
                <a class="nav-link btn" href="#">About Us</a>
                <a class="nav-link btn" href="#">Subscribe</a>
                <a class="nav-link btn" href="#">Contact</a>
            </div>
            <br>
        </nav>
        <h1 class="head p-2">Blogs</h1>

        <table id="blogs" class="table table-striped table-bordered table-responsive-lg table-hover ">
            <thead class="text-sucess bg-warning">
            <tr>
                <th>Title</th>
                <th>content</th>
                <th>categories</th>
                <th>date</th>
            </tr>
            </thead>
            <tbody id="body" class="text-light bg-warning"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script>
        (function () {
            "use strict";
            $.get("./data/blog.json").done(function (data) {
                $("#body").html("");
                data.forEach(function (blogs) {
                    $('#body').append(
                        "<tr>"
                        + "<td>" + blogs.title + "</td>"
                        + "<td>" + blogs.content + "</td>"
                        + "<td>" + blogs.categories + "</td>"
                        + "<td>" + blogs.date + "</td>" +
                        "</tr>");
                });
            });

            //_______using jquery----------
            //click and changed color on h1
            $("h1").click(function () {
                $(this).css("color", "red");
            });
            //click and chnaged color on <th>
            $("th").click(function () {
                $(this).parent().css("backgroundColor", "skyblue");
            });
        })();

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</div>
</body>
</html>

let fibonacci = function(num) {
    let output = [0,1];
    let i = output.length;
    while (i<num) {
        output.push(output[output.length - 2] + output[output.length - 1]);
        i++;
    }
    return output;
}

//Write a JavaScript function that takes in a length in inches (a number), and converts it to a string listing the length

function lengthInInches(num){

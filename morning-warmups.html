<script>
<!-- create a function that takes number and return number multiplied by 5-->
    function multiplyByFive(num) {
        return num * 5;
    }
    console.log(multiplyByFive(6));

//Write a function that sings “Happy Birthday”
// Make it sing to whoever’s birthday it is
    function birthdaySong(name){
        console.log("happy birthday to you,");
        console.log("happy birthday to you,");
        console.log("happy birthday to Dear " + name);
        console.log("happy birthday to you");
    }
    console.log(birthdaySong("David"));

// Write a js function that will take in a number and count from there count the next 5 numbers. If you send in 5 it will output: 5 6 7 8 9 ...or...
    function countFiveNumbers(num){
        for(let i=0;i<5;i++){
         console.log(num++);
         }
    }
    console.log(countFiveNumbers(5));

//  Write a function that returns a number 7.
    function returnsNumber(num){
        return num;
    }
    console.log(returnsNumber(7));

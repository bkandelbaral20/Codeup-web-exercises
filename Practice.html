<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Practising Input Form</title>
</head>
<body>
<h1>I would like to sign up for facebook</h1>
<p>The sign up button is at the right side of the screen</p>

<form method="GET" action="https://request-inspector.glitch.me/">

    <label for="username">Username</label>
    <input id="username" name="username" type="text">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>

    <input type="textarea" name="Can you verify some security questions">

    <input type="submit">
    <br>

    <h3>Would you like some coffee</h3>

    <p>You can choose from drop-boxes</p>
    <select name="coffee_preference" >
    <option value="light">Light Roast</option>
    <option value="dark">Dark Roast</option>
    <option value="espresso">Espresso Blend</option>
    </select>

</form>
</body>
</html>
